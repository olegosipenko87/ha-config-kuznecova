

  - platform: generic_thermostat
    name: kitchen_summer
    heater: switch.universal_socket
    target_sensor: sensor.kitchen_temp_hum_temperature
    min_temp: 18
    max_temp: 27
    target_temp: 23
    ac_mode: true
    min_cycle_duration:
      seconds: 5
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    keep_alive:
      minutes: 3
    initial_hvac_mode: "off"
    #away_temp: 16
    precision: 0.1
